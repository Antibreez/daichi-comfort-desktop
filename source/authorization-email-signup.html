<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-rim-auto-match" content="none">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Авторизация</title>
  </head>
  <body class="authorization-page">
    <div class="authorization-page__wrapper">
      <header class="header">
        <a href="#" class="header__logo-link">
          <img src="img/logo-white.svg" alt="Daichi Comfort">
        </a>
      </header>
      <main class="authorization-page__main">
        <div class="authorization-page__authorization  authorization  authorization-email-signup">
          <form>
            <h2 class="authorization__title">
              Регистрация через Email
            </h2>
            <p class="authorization__desc">
              Введите пароль и подтверждение пароля для регистрации
            </p>


            <div class="authorization__input  input-block">
              <div class="input-block__wrapper">
                <input id="password-1" type="password" class="input-block__input">
                <label for="new-password-1" class="input-block__label">
                  Пароль
                </label>

                <button type="button" class="input-block__icon-btn  input-block__icon-btn--password">
                  <span class="input-block__icon">
                    <svg class="input-block__icon-show">
                      <use xlink:href="img/sprite.svg#eye-shown"></use>
                    </svg>
                    <svg class="input-block__icon-hide">
                      <use xlink:href="img/sprite.svg#eye-hidden"></use>
                    </svg>
                  </span>
                </button>
              </div>
            </div>

            <div class="authorization__input  input-block">
              <div class="input-block__wrapper">
                <input id="password-2" type="password" class="input-block__input">
                <label for="new-password-2" class="input-block__label">
                  Подтверждение пароля
                </label>
                <p class="input-block__note">
                  Пароли не совпадают
                </p>
              </div>
            </div>

            <button class="authorization__btn  button-main" disabled>Зарегистрироваться</button>

            <p class="authorization__policy">
              Регистрируясь в приложении, Вы соглашаетесь с
              <a href="#" class="authorization__policy-link">политикой конфиденциальности</a>
            </p>
          </form>
        </div>
      </main>
      <footer class="footer">
        <span class="footer__policy">© Daichi 2021. Все права защищены.</span>
        <a href="#" class="footer__rools-link">Правила и условия</a>
      </footer>
    </div>


    <script src="js/main.min.js"></script>
  </body>
</html>
