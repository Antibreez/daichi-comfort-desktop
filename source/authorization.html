<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-rim-auto-match" content="none">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Авторизация</title>
  </head>
  <body class="authorization-page">
    <div class="authorization-page__wrapper">
      <header class="header">
        <a href="#" class="header__logo-link">
          <img src="img/logo-white.svg" alt="Daichi Comfort">
        </a>
      </header>
      <main class="authorization-page__main">

        <div class="authorization-page__authorization  authorization">
          <form>
            <img class="authorization__icon" src="img/app-icon.svg" alt="Daichi Comfort">
            <h2 class="authorization__title">
              Войдите или зарегистрируйтесь
            </h2>
            <p class="authorization__desc">
              Укажите E-mail или номер телефона для входа в&nbsp;аккаунт или регистрации в&nbsp;приложении
            </p>

            <div class="authorization__input-wrapper">
              <div class="authorization__input  input-block">
                <div class="input-block__wrapper">
                  <input id="login-input" type="text" name="username" class="input-block__input">
                  <label for="login-input" class="input-block__label">
                    Email или номер телефона
                  </label>
                  <p class="input-block__note">
                    Некорректный формат адреса Email или номера телефона
                  </p>
                </div>
              </div>
            </div>

            <button type="submit" class="authorization__btn  button-main" disabled>Продолжить</button>
          </form>
        </div>

      </main>
      <footer class="footer">
        <span class="footer__policy">© Daichi 2021. Все права защищены.</span>
        <a href="#" class="footer__rools-link">Правила и условия</a>
      </footer>
    </div>

    <script src="js/main.min.js"></script>
  </body>
</html>
